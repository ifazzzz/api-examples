<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Hungry Naki</title>
</head>
<body>
    <header>
        <h1 class="text-center text-danger">Pick Your Meal</h1>
    </header>
    <main>
        <section>
            <h2>Meal details</h2>
            <div id="detail-container" style="width: 25rem;">
                
            </div>
        </section>
        <section class="my-5 text-center container mx-auto">
            <input id="search-field" type="text" placeholder="Search your food">
            <button onclick="searchMeal()" class="btn btn-danger">Search</button>
        </section>
        <section class="container">
            <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>
        </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/meals.js"></script>
</body>
</html>
